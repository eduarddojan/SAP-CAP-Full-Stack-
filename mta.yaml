_schema-version: "3.1"
ID: supplier-contract
description: A simple CAP project.
version: 1.0.0
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
        - cp -r db/data gen/srv/srv/data

modules:
  - name: supplier-contract-srv
    type: nodejs
    path: gen/srv
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    requires:
      - name: supplier-contract
      - name: supplier-contract-destination-service
      - name: supplier-contract-uaa
  
  - name: supplier-contract
    type: approuter.nodejs
    path: app/suppliercontract # from cds.env.folders. Consider also cds.env.build.target -> gen/app
    parameters:
      keep-existing-routes: true
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
          strictSSL: true
resources:
  - name: supplier-contract-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-name: supplier-contract-destination-service
      service-plan: lite
    requires:
      - name: srv-api     
  - name: supplier-contract-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: supplier-contract-dev
      path: ./xs-security.json
      service: xsuaa
      service-plan: application 
